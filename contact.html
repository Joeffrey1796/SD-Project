<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Coffee Haven</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <link rel="icon" type="image/jpg" href="src/assets/logo.jpg" />
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="navbar">
      <div class="logo">
        <a href="index.html">Sideway's Cafe</a>
      </div>

      <!-- Hamburger Button -->
      <button class="menu-toggle" aria-label="Toggle menu">
        ☰
      </button>

      <!-- Navigation Links -->
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="feedback-hero">
    <div class="hero-overlay">
      <div class="feedback-box">
        <h1>We’d Love Your Feedback</h1>
        <p class="subtitle">Your thoughts help us brew better experiences.</p>

        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="from_name" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your feedback..." required></textarea>
          </div>

          <button type="submit" class="btn-send">Send Message</button>
        </form>
      </div>
    </div>
  </section>


  <!-- Contact Info Section -->
  <section class="contact-info">
    <div class="container">
      <div class="contact-card">
        <h2>Visit Us</h2>
        <p>address</p>
      </div>

      <div class="contact-card">
        <h2>Email</h2>
        <p><a href="mailto:sidewayscafe2025@gmail.com">sidewayscafe2025@gmail.com</a></p>
      </div>

      <div class="contact-card">
        <h2>Phone</h2>
        <p><a href="tel:+639123456789">+63 912 345 6789</a></p>
      </div>  

      <div class="contact-card">
        <h2>Follow Us</h2>
        <p>
          <a href="#">Facebook</a> |
          <a href="#">Instagram</a> |
          <a href="#">Twitter</a>
        </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Coffee Haven | Crafted with ❤️ for coffee lovers</p>
  </footer>

  <!-- Custom Alert -->
  <div id="customAlert" class="custom-alert">
    <div class="alert-content">
      <h2></h3>
      <p class=""></p>
      <button class="btn-send alert-close" onclick="closeCustomAlert()">OK</button>
    </div>
  </div>

  <script src="src/js/main.js"></script>
  <script src="src/js/contact_feedback.js"></script>
</body>
</html>
